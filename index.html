<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Modern Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* CSS for the gradient text effect */
    .gradient-text {
      background-image: linear-gradient(90deg, #3B82F6, #6D28D9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="bg-gray-800 text-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-900 shadow-md">
    <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <a href="https://pathorium.com" class="text-2xl font-bold gradient-text">Pathorium</a>
      <nav class="mt-4 sm:mt-0">
        <a href="#home" class="text-gray-400 hover:text-gray-100 px-3 py-2 rounded-md transition-colors duration-300">Home</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <!-- Main content goes here -->
  </main>

  <!-- Footer -->
  <footer class="bg-gray-950 text-white text-center py-6 mt-8">
    <div class="container mx-auto">
      <p>&copy; 2025 Pathorium. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
